---
layout: default
---
<div class="home">
  {% for post in site.posts %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
    </h2>
    <blockquote>
      <p>
        {{ post.excerpt}}
      </p>
    </blockquote>
  </div>
  {% endfor %}
  </ul>
</div>
